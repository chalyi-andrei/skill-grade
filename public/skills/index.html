<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skills grade Matrix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h2 class="title">Skills grade matrix</h2>
    </div>
    <div class="container">
        <div class="scills" id="skills">
            <img src="spinner.gif" class="spinner">
        </div>
        <form class="btn-container" id="form" method="POST">
            <input type="text" id="name">
            <input type="number" id="status">
            <button class="btn">Add skill</button>
        </form>
    </div>

    <script src="common.js"></script>
</body>

</html>
